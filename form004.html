<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>teste</h1>
  <form action="cadastro.php" autocomplete="on"> 
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="20" minlength="5">
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" required
        pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
      </p>
    </fieldset>
    <!-- Estudar mais dobre RegEx -->
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
