<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplo</h1>

  <form action="cadastro.php" method="get" autocomplete="on">
    
<p>
  <label for="iano">Em que ano voce nasceu?</label>
  <input type="number" name="ano" id="iano" min="1900" max="2025"
   oninput="calcIdade()">
</p>

<p>
<label for="iidade">Sua idade e:</label>
<output id="iidade">0</output>
<!--O <output></output> se trata de um elemento de saída, utilizado somente para fins de exibição.
 É um elemento no qual um processo programado pode injetar
 os resultados de um cálculo ou o resultado de uma ação do usuário por exemplo.-->
</p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

  <script>
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</body>
</html>
